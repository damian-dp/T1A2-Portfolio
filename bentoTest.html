<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bentoStyle.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
    <div id="top"></div>
    <nav>
        <a id="all-tab" class="navlink current light" href="#top">All</a>
        <a id="design-tab" class="navlink light" href="#top">Design</a>
        <a id="dev-tab" class="navlink light" href="">Development</a>
        <a id="articles-tab" class="navlink light" href="">Articles</a>
        <div class="separator lightSep"></div>
        <a class="navlink light" href="">Contact</a>
    </nav>

    <div class="bento-wrapper">
        <div class="bento-all">
            <div class="tile-1 tile">ALL</div>
            <div class="tile-2 tile"></div>
            <div class="tile-3 tile"></div>
            <div class="tile-4 tile"></div>
            <div class="tile-5 tile"></div>
            <div class="tile-6 tile"></div>
            <div class="tile-7 tile"></div>
        </div>
        <div class="bento-design hide">
            <div class="tile-1 tile">Design</div>
            <div class="tile-2 tile"></div>
            <div class="tile-3 tile"></div>
            <div class="tile-4 tile"></div>
            <div class="tile-5 tile"></div>
            <div class="tile-6 tile"></div>
            <div class="tile-7 tile"></div>
        </div>
        <div class="bento-dev hide">
            <div class="tile-1 tile"></div>
            <div class="tile-2 tile"></div>
            <div class="tile-3 tile"></div>
            <div class="tile-4 tile"></div>
            <div class="tile-5 tile"></div>
            <div class="tile-6 tile"></div>
            <div class="tile-7 tile"></div>
        </div>
        <div class="bento-article hide">
            <div class="tile-1 tile"></div>
            <div class="tile-2 tile"></div>
            <div class="tile-3 tile"></div>
            <div class="tile-4 tile"></div>
            <div class="tile-5 tile"></div>
            <div class="tile-6 tile"></div>
            <div class="tile-7 tile"></div>
        </div>
     
    </div>




    <script type="text/javascript">
        
        $(document).ready(function(){
            
            // Trigger Fade In animation for all tiles on document load
            setTimeout(function(){
                    
                $(".tile").addClass("fade-in");

            }, 700);


            // ALL TAB –––– Trigger Fade out of all tiles and then fade in of all DESIGN tiles
            $("#all-tab").click(function() {
                
                $(".tile").removeClass("fade-in");
                $(".tile").addClass("fade-out");

                $('#design-tab').removeClass("current");
                $('#dev-tab').removeClass("current");
                $('#articles-tab').removeClass("current");

                $('#all-tab').addClass("current");

                
                setTimeout(function(){
                    
                    $(".bento-design").addClass("hide");
                    $(".bento-dev").addClass("hide");
                    $(".bento-articles").addClass("hide");
                    $(".bento-all").removeClass("hide");

                }, 400);

                setTimeout(function(){
                    
                    $(".tile").removeClass("fade-out");
                    $(".tile").addClass("fade-in");

                }, 410);

            }); 


            // DESIGN TAB –––– Trigger Fade out of all tiles and then fade in of all DESIGN tiles
            $("#design-tab").click(function() {
                
                $(".tile").removeClass("fade-in");
                $(".tile").addClass("fade-out");

                $('#all-tab').removeClass("current");
                $('#dev-tab').removeClass("current");
                $('#articles-tab').removeClass("current");

                $('#design-tab').addClass("current");

                
                setTimeout(function(){
                    
                    $(".bento-all").addClass("hide");
                    $(".bento-dev").addClass("hide");
                    $(".bento-articles").addClass("hide");
                    $(".bento-design").removeClass("hide");

                }, 400);

                setTimeout(function(){
                    
                    $(".tile").removeClass("fade-out");
                    $(".tile").addClass("fade-in");

                }, 410);

            }); 

        });
 
 </script> 


</body>
</html>
